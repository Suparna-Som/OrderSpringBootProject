<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
​
<body>
<div class="card" style="margin: 50px 250px;">
  <div class="card-body">
    <h3 class="card-title p-3">Order Detail Form</h3>
    <form class="p-3"  action="/api/orderdetail" method="post" id="nameForm">
      <div class="mb-3">
        <label for="orderId" class="form-label">Order Id</label>
        <input type="number" class="form-control" id="orderId" name="Order_Id">
      </div>
      <div class="mb-3">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="customerId" name="Cust_Id">
      </div>
      <div class="mb-3">
        <label for="oDate" class="form-label">Order Date</label>
        <input type="date" class="form-control" id="oDate" name="Order_Date">
      </div>
      <div class="mb-3">
        <label for="dDate" class="form-label">Dilvery Date</label>
        <input type="date" class="form-control" id="dDate" name="Dilvery_Date">
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="qty" name="Qty">
      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">Rate</label>
        <input type="number" class="form-control" id="rate" name="Rate">
      </div>
      <div class="mb-3">
        <label for="amt" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amt" name="Amount">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="Status">
      </div>
      <button type="submit" class="btn btn-primary align-items-center">Submit</button>
      <button type="reset" class="btn btn-dark">Reset</button>
      ​
    </form>
  </div>
</div>
</body>
​
</html>
