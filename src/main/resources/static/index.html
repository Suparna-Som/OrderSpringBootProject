    <h3 class="card-title p-3">Order Detail Form</h3>
    <form class="p-3"  action="/api/savedetail/" method="post" id="nameForm">

      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">Rate</label>

      </div>
      <div class="mb-3">

        <input type="number" class="form-control" id="amount" name="amount">
      </div>
